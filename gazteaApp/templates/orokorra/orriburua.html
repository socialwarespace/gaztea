<header>

    <form class="form-inline">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <h4>Izena_eus-en dauka:
                <select class="selectpicker" id="izenaEus" multiple>

                    {% for letter in "abcdefghijklmn単opqrstuvwxyz" %}

                    {% endfor %}

                </select>
            </h4>
        </div>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <h4>Izena_cast-en dauka:
                <select class="selectpicker" id="izenaCast" multiple>
                    {% for letter in "abcdefghijklmn単opqrstuvwxyz" %}
                        <option>{{ letter }}</option>

        <div class="input-group mb-2 mr-sm-2 mb-sm-0">

        </div>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <h4>Probintzian dago:
                <select class="selectpicker" id="probintzia" multiple>
                    <option>Araba</option>
                    <option>Bizkaia</option>
                    <option>Gipuzkoa</option>
                    <option>Nafarroa</option>
                    <option>Zuberoa</option>
                    <option>Nafarroa Beherea</option>
